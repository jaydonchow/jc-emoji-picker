<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="./logo192.png" />
  <link rel="manifest" href="./manifest.json" />
  <style>
    .dynamic-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: blur(20px) contrast(120%);
      opacity: .9;
      overflow: hidden
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at center, var(--start-color), var(--end-color));
      opacity: .7;
      animation: move 10s infinite alternate ease-in-out;
      filter: blur(20px)
    }

    .shape:first-child {
      --start-color: rgba(255, 150, 170, 0.8);
      --end-color: rgba(255, 150, 170, 0);
      width: 400px;
      height: 400px;
      top: 10%;
      left: 15%;
      animation-duration: 10s;
      animation-delay: 0s
    }

    .shape:nth-child(2) {
      --start-color: rgba(170, 200, 255, 0.8);
      --end-color: rgba(170, 200, 255, 0);
      width: 500px;
      height: 500px;
      bottom: 10%;
      right: 15%;
      animation-duration: 13s;
      animation-delay: 3s
    }

    .shape:nth-child(3) {
      --start-color: rgba(255, 180, 200, 0.7);
      --end-color: rgba(255, 180, 200, 0);
      width: 350px;
      height: 350px;
      top: 40%;
      right: 25%;
      animation-duration: 16s;
      animation-delay: 6s
    }

    .shape:nth-child(4) {
      --start-color: rgba(160, 210, 255, 0.7);
      --end-color: rgba(160, 210, 255, 0);
      width: 450px;
      height: 450px;
      bottom: 30%;
      left: 20%;
      animation-duration: 20s;
      animation-delay: 9s
    }

    .shape:nth-child(5) {
      --start-color: rgba(255, 170, 190, 0.6);
      --end-color: rgba(255, 170, 190, 0);
      width: 300px;
      height: 300px;
      top: 15%;
      right: 10%;
      animation-duration: 22s;
      animation-delay: 12s
    }

    .shape:nth-child(6) {
      --start-color: rgba(180, 220, 255, 0.6);
      --end-color: rgba(180, 220, 255, 0);
      width: 380px;
      height: 380px;
      bottom: 15%;
      left: 30%;
      animation-duration: 25s;
      animation-delay: 15s
    }

    @keyframes move {
      0% {
        transform: translate(0, 0) scale(1)
      }

      25% {
        transform: translate(100px, -80px) scale(1.1)
      }

      50% {
        transform: translate(-80px, 120px) scale(.9)
      }

      75% {
        transform: translate(120px, 100px) scale(1.2)
      }

      100% {
        transform: translate(-100px, -100px) scale(1)
      }
    }
  </style>
  <title>Emoji Picker</title>
  <script defer="defer" src="./static/js/main.15c977e6.js"></script>
  <link href="./static/css/main.a0cc9cb6.css" rel="stylesheet">
</head>

<body>
  <div class="dynamic-background">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div><noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
